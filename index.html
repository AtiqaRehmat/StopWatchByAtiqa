<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body class="BackSideColor">
    


    <div class="container " >

      <div class="row HeadLineBorder">
      <div class="col-12 col-sm-12">
        <marquee  direction="left" height="50px" behavior="alternate" scrollamount="15" class="HeadingText" ><u>
          Stop Watch</u>
            </marquee>
    </div>

</div>



        <div class="  CounterBody">
            <div class="row">
            <div class=" col-12 col-sm-12 " align="center">
        
                <div class="Label col-3  col-lx-3" >
                    Hour 
                    </div>
                <div class="Label col-3 col-lx-3" >
                   Min
                    </div>
                    <div class="Label col-3  col-lx-3" >
                    Sec
                    </div>
                    <div class="Label col-3  col-lx-3" >
                    Mili 
                    </div>
        
                </div>
            
            </div>





            <div class="row">
            <div class=" col-12 " align="center">
        
                <div class="Display col-3 col-lx-3"  id="hr">
                    0 
                    </div>
                <div class="Display col-3 col-lx-3" id="min" >
                   0
                    </div>
                    <div class="Display col-3  col-lx-3"  id="sec" >
                    0
                    </div>
                    <div class="Display col-3 col-lx-3"  id="mili">
                    0 
                    </div>
                   
            
            
            </div>




            </div>
            





            <div class="row">
                <div class=" col-12 " align="center">
            
                   <button class="Btn" onclick="start() " >Start</button>
                   <button class="Btn" onclick="pause()">Stop</button>
                   <button class="Btn" onclick="reset()">Reset</button>
            
                
                
                </div>
    
    
    
    
                </div>






        </div>




          







    </div>







</body>
